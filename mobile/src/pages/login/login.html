<ion-content>

    <div class="login-clean">
        <form method="post" (ngSubmit)="loginSubmit()" #registerForm="ngForm" >
            <div class="illustration">
              <img src="./assets/imgs/totvs-logo.svg">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
              <input class="form-control"type="password" placeholder="Password" name="password" [(ngModel)]="user.senha" required>
            </div>
            <div class="form-group">
              <button ion-button full type="submit" >Log In</button>
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>

</ion-content>
